<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.js"></script>
    <script
        src="https://cdn.rawgit.com/eligrey/FileSaver.js/5ed507ef8aa53d8ecfea96d96bc7214cd2476fd2/FileSaver.min.js"></script> 
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="btn-container">
            <button class="btn" onClick="window.location.reload()">refresh</button>
            <button class="btn" id="save">save</button>
            <button class="btn" id="print">print</button>

            <div class="color-palette">
                <div class="color-btn" id="color-pink" style="background-color : #ff9797;"></div>
                <div class="color-btn" id="color-yellow" style="background-color : #ffcc00;"></div>
                <div class="color-btn" id="color-mint" style="background-color : #7bcabf;"></div>
                <div class="color-btn" id="color-purple" style="background-color : #c08bbc;"></div>
                <div class="color-btn" id="color-white" style="background-color : #ffffff; border : 1px; border-style: solid; border-color: #c4c4c4;"></div>
                <div class="color-btn" id="color-black" style="background-color : #000000;"></div>
            </div>
        </div>
        <div id="print-div">
            <div class="background-box" id="downloadImage">
                <div class="white-box">
                    <div class="image-show" id="image-show1"></div>
                    <form method="post" enctype="multipart/form-data">
                        <label for="chooseFile1" class="upload-button" id="upload-button1">Click Here</label>
                        <input type="file" id="chooseFile1" name="chooseFile" accept="image/*" onchange="loadFile(this, 1)">
                    </form>
                </div>
                <div class="white-box">
                    <div class="image-show" id="image-show2"></div>
                    <form method="post" enctype="multipart/form-data">
                        <label for="chooseFile2" class="upload-button" id="upload-button2">Click Here</label>
                        <input type="file" id="chooseFile2" name="chooseFile" accept="image/*" onchange="loadFile(this, 2)">
                    </form>
                </div>
                <div class="white-box">
                    <div class="image-show" id="image-show3"></div>
                    <form method="post" enctype="multipart/form-data">
                        <label for="chooseFile3" class="upload-button" id="upload-button3">Click Here</label>
                        <input type="file" id="chooseFile3" name="chooseFile" accept="image/*" onchange="loadFile(this, 3)">
                    </form>
                </div>
                <div class="white-box">
                    <div class="image-show" id="image-show4"></div>
                    <form method="post" enctype="multipart/form-data">
                        <label for="chooseFile4" class="upload-button" id="upload-button4">Click Here</label>
                        <input type="file" id="chooseFile4" name="chooseFile" accept="image/*" onchange="loadFile(this, 4)">
                    </form>
                </div>
                <div class="logo-text" id="logo-text">
                    Life 4 Cut
                </div>
            </div>
        </div>
    </div>
</body>
</html>
